<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clock</title>
        <link rel="stylesheet" href="westyle.css">
        <script src="index.js"></script>
        <body>
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="minute">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="second">
                    <div class="sc" id="sc"></div>
                </div>
 
            </div>
        </body>
    </head>
</html>
