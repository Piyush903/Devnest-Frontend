<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <body>
        <div class="container"
        <h1>Caculator</h1>
        <br>
Number1:<input id="input1" type="number" placeholder="Enter First Number: " />
        <br>
Number2:<input id="input2" type="number" placeholder="Enter Second Number: "/>
<br>
<h2 id="result">Result:</h2>
<table>
<tr>
    <td><button class="add">+</button></td>
    <td><button class="subtract">-</button></td>
    <td><button class="multiply">*</button></td>
    <td><button class="divide">/</button></td>
    <td><button class="clear">C</button></td>
</tr>
</table>
        </div>
        
        </body>
    </head>
</html>
